<mat-sidenav-container style="border: 0px 1px 0px 0px solid #ddd;height: 627px;">
    <mat-sidenav #sidenav mode="side" opened="true">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <div>
        <nav class="navbar navbar-expand-lg navbar-default">
            <a class="navbar-brand" (click)="sidenav.toggle()"><i class="fa fa-bars" style="font-size:24px"></i></a>
            <a class="navbar-brand" href="#"> Time Sheet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="'/login'" (click)="refresh()"><i class="fa fa-sign-out"></i>
                            logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><i class="fa fa-user"></i> {{ firstname }} {{ lastname }} </a>
                    </li>
                </ul>
            </div>
        </nav>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</mat-sidenav-container>
