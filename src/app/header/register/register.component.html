<div class="container" style="margin-top:20px;">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">ProClock Register</h4>
      <form name="userRegistrationForm" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input required minlength="3" name="firstName" #firstName="ngModel" [(ngModel)]="userregister.firstName"
              class="form-control" placeholder="First name" type="text">
          </div>
          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" style="color:red">
            <small *ngIf="firstName.errors.required">
              This field is required.
            </small>
            <small *ngIf="firstName.errors.minlength">
              firstName must be at least 3 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="validate" name="lastName" #lastName="ngModel" [(ngModel)]="userregister.lastName"
              class="form-control" placeholder="Last name" type="text" required>
          </div>
          <!-- form-group// -->
          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" style="color:red">
            <small *ngIf="lastName.errors.required">
              This field is required.
            </small>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="validate" name="userName" #userName="ngModel" [(ngModel)]="userregister.userName"
              class="form-control" placeholder="User name" type="text" required>
          </div>
          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" style="color:red">
            <small *ngIf="userName.errors.required">
              This field is required.
            </small>
          </div>
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input class="validate" name="emailId" #emailId="ngModel" [(ngModel)]="userregister.emailId"
              class="form-control" placeholder="Email address" type="email" required
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          </div>
          <div style="color:red" *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)">
            <small *ngIf="emailId.errors && emailId.errors.required">
              Email is required
            </small>
            <small *ngIf="emailId.errors && emailId.errors.pattern">
              Email is invalid
            </small>
          </div>
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <input class="validate" name="phoneNo" #phoneNo="ngModel" [(ngModel)]="userregister.phoneNo"
              class="form-control" placeholder="Phone number" type="text" maxlength="10" required
              pattern="[123456789][0-9]{9}">
          </div>
          <div style="color:red" *ngIf="phoneNo.invalid && (phoneNo.dirty || phoneNo.touched)">
            <small *ngIf="phoneNo.errors && phoneNo.errors.required">
              phone Number is required
            </small>
            <small *ngIf="phoneNo.errors && phoneNo.errors.pattern">
              phone Number is invalid
            </small>
          </div>
        </div>

        <!-- form-group// -->
        <div class="form-group">
          <button [disabled]='userRegistrationForm.pristine || userRegistrationForm.invalid' type="submit"
            class="btn btn-secondary btn-block">Register</button>
        </div> <!-- form-group// -->
        <p class="text-center">Have an account? <a [routerLink]="'/login'" class="text-secondary"><strong>Log
              In</strong></a> </p>
      </form>
    </article>
  </div> <!-- card.// -->

</div>
<!--container end.//-->
