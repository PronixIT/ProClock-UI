<div class="container" style="margin-top:50px;">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Generate Password</h4>
      <form #generate="ngForm" name="generate" novalidate>
        <!-- (ngSubmit)="onGeneratePsd(generate)" -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input required minlength="5" name="newPassword" #newPassword="ngModel"
              [(ngModel)]="generatepassword.newPassword" class="form-control" placeholder="New password" type="password"
              validateEqual=confirmpassword reverse="true">
          </div>
          <div style="color:red">
            <small [hidden]="newPassword.valid || (newPassword.pristine && !generate.submitted)">
              Password is required
            </small>
          </div>
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" name="confirmpassword" placeholder="Confirm password" #confirmpassword="ngModel"
              [(ngModel)]="generatepassword.confirmpassword" validateEqual="newPassword" required minlength="5"
              type="password">
          </div>
          <div style="color:red">
            <small [hidden]="confirmpassword.valid || (confirmpassword.pristine && !generate.submitted)">
              Password mismatch
            </small>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" (click)="onGeneratePsd(generate)" class="btn btn-secondary btn-block"
            [routerLink]="'/login'"> Submit</button>
        </div>
        <!-- form-group// -->
      </form>
    </article>
  </div> <!-- card.// -->
</div>
<!--container end.//-->
