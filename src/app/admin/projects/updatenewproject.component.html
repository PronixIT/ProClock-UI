<h1 mat-dialog-title>Update Project</h1>
<form #updateProjectform="ngForm" name="updateProjectform" (ngSubmit)="onSubmitUpdate(updateProjectform)">
    <div mat-dialog-content>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input placeholder="projectName" class="validate" name="projectName" #projectName [(ngModel)]="b"
                    class="form-control" type="text" required>
            </div>
            <div *ngIf="projectName.invalid && (projectName.dirty || projectName.touched)" style="color:red">
                <small *ngIf="projectName.errors.required">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input placeholder="projectVendor" class="validate" name="projectVendor" #projectVendor [(ngModel)]="e"
                    class="form-control" type="text" required>
            </div>
            <div *ngIf="projectVendor.invalid && (projectVendor.dirty || projectVendor.touched)" style="color:red">
                <small *ngIf="c">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input placeholder="projectStartDate" class="validate" name="projectStartDate" #projectStartDate
                    [(ngModel)]="c" class="form-control" type="date" required>
            </div>
            <div *ngIf="projectStartDate.invalid && (projectStartDate.dirty || projectStartDate.touched)"
                style="color:red">
                <small *ngIf="c">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input placeholder="projectDuration" class="validate" name="projectDuration" #projectDuration
                    [(ngModel)]="d" class="form-control" type="text" required>
            </div>
            <div *ngIf="projectDuration.invalid && (projectDuration.dirty || projectDuration.touched)"
                style="color:red">
                <small *ngIf="c">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input placeholder="projectCode" class="validate" name="projectCode" #projectCode [(ngModel)]="f"
                    class="form-control" type="text" required>
            </div>
            <div *ngIf="projectCode.invalid && (projectCode.dirty || projectCode.touched)" style="color:red">
                <small *ngIf="c">
                    This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input placeholder="description" class="validate" name="description" #description [(ngModel)]="g"
                    class="form-control" type="text" required>
            </div>
            <div *ngIf="description.invalid && (description.dirty || description.touched)" style="color:red">
                <small *ngIf="c">
                    This field is required.
                </small>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="form-group">
        <button mat-button (click)="updateClick();refresh()"
            [disabled]='updateProjectform.pristine || updateProjectform.invalid' type="submit">Ok</button>
        <button mat-button [mat-dialog-close]="">No Thanks</button>
    </div>
</form>
